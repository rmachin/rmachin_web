<!-- Portfolio Grid Section--><section id="portfolio"><div class="container"><div class="row"><div class="col-lg-12 text-center"><h2>Portfolio</h2><hr class="star-primary"/></div></div><div class="row">{% for post in site.posts %}<div class="col-sm-4 portfolio-item"><a class="portfolio-link" href="#{{ post.modalID }}" data-toggle="modal"><div class="caption"><div class="caption-content"><i class="fa fa-search-plus fa-3x"></i></div></div><img class="img-responsive" src="{{ site.baseurl }}/{{ post.img }}" alt=""/></a></div>                {% endfor %}</div></div></section>
